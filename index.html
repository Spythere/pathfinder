<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Path Finder</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@3.1.4"></script>

    <script src="canvas/GridNode.js"></script>
    <script src="canvas/pathFinder.js"></script>
    <script src="canvas/canvas.js"></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="grid">
        <div class="menu">
          <span class="menu_item" @click="changeMode(0)" :class="{current: this.mode===0}">NODE MODE</span>
          <span class="menu_item" @click="changeMode(1)" :class="{current: this.mode===1}">CONNECTION MODE</span>
        </div>

        <canvas
          ref="canvas"
          width="1024"
          height="720"
          @mousedown="onMouseDown"
          @mouseup="onMouseUp"
          @mousemove="onMouseMove"
          @contextmenu="onContextMenu"
        ></canvas>
      </div>
    </div>
  </body>
</html>
