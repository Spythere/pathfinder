<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Path Finder</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@3.1.4"></script>

    <script src="canvas/GridNode.js"></script>
    <script src="canvas/pathFinder.js"></script>
    <script src="canvas/storageManager.js"></script>
    <script src="canvas/canvas.js"></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="grid">
        <!-- <div class="menu">
          <span class="menu_item" @click="changeMode(0)" :class="{current: this.mode===0}">NODE MODE</span>
          <span class="menu_item" @click="changeMode(1)" :class="{current: this.mode===1}">CONNECTION MODE</span>
        </div> -->

        <nav>PATH<span class="text--accent">FINDER</span> <sup style="font-size: 0.6em">beta</sup></nav>

        <canvas
          ref="canvas"
          @mousedown="onMouseDown"
          @mouseup="onMouseUp"
          @mousemove="onMouseMove"
          @contextmenu="onContextMenu"
        ></canvas>

        <div class="legend">
          <hr />

          <span class="key-code">[LMB]</span> Place a node |
          <span class="key-code">[RMB]</span>
          Remove a node |
          <span class="key-code">[ENTER]</span>
          Run path finder |
          <span class="key-code">[Backspace]</span> Go back one step

          <div class="key-code">Drag a cursor between nodes to connect them.</div>
        </div>
      </div>
    </div>
  </body>
</html>
